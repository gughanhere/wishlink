<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WishLink - Special Occasion Wishes</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      /* Dark theme inline styles */
      * {
        background-color: #0f172a !important;
        color: #ffffff !important;
      }
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      h1, h2, h3 { color: #3b82f6 !important; }
      button { 
        background-color: #3b82f6 !important; 
        border-radius: 8px !important;
        padding: 10px 20px !important;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1>WishLink</h1>
      <p>Dark theme CSS has been successfully applied!</p>
      <p>The background is now dark (#0f172a) and text is white (#ffffff).</p>
      <button>Sample Button</button>
    </div>
  </body>
</html>
